<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Exporting Rive</title>
    <script src="https://unpkg.com/@rive-app/canvas@2.9.1"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 id="notaEstrela" class="nota">De a sua nota</h1>
                    <canvas id="canvas" width="500" height="500"></canvas>


   
                </div>
            </div>

        </div>
    </section>
    

    <script>
        const r = new rive.Rive({
            src: "starAnimation.riv",
            canvas: document.getElementById("canvas"),
            autoplay: true,
            stateMachines: "State Machine 1",
            fit: rive.Fit.cover,
            onLoad: () => {
                console.log('Rive animation loaded');
                r.resizeDrawingSurfaceToCanvas();

                const notinha = document.getElementById("notaEstrela");
                const inputs = r.stateMachineInputs('State Machine 1');
                
                
                document.getElementById("canvas").addEventListener('click', () => {
                   // Logando todos os valores dos inputs
                   
                    inputs.forEach(input => {
                        console.log(`Input ID: ${input.id}, Input Value: ${input.value}`);

                        if (input.value === 1) {
                            console.log("Você deu 1 estrela");
                            notinha.innerText = "Poxa só 1 estrela ?"
                        }

                        else if (input.value === 2) {
                            console.log("Você deu 2 estrelas");
                            notinha.innerText = "Melhora isso ai 2 estrelas ?"
                        }

                        else if (input.value === 3) {
                            console.log("Você deu 3 estrelas");
                            notinha.innerText = "Agora esta começando a ficar bom com 3 estrelas. "
                        }

                        else if (input.value === 4) {
                            console.log("Você deu 4 estrelas");
                            notinha.innerText = "Sapeca Logo 5 estrelas. "
                        }

                        else if (input.value === 5) {
                            console.log("Você deu 5 estrelas");
                            notinha.innerText = "Obrigado pela avaliação S2."
                        }
                    });
                });
            },
            
        });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
</body>
</html>
